name: Release

on:
  push:
    branches:
      - develop
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    name: Build & push image to Dockerhub
    runs-on: ubuntu-latest
    if: github.repository == 'MobileTeleSystems/horizon'  # prevent running on forks

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set tag
        id: set_tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            tag="mtsrus/horizon-backend:develop"
          elif [[ "${{ github.ref }}" =~ refs/tags/([0-9]+.[0-9]+.[0-9]+) ]]; then
            tag="mtsrus/horizon-backend:latest,mtsrus/horizon-backend:${GITHUB_REF_NAME}"
          fi
          echo "TAG=$tag" >> $GITHUB_ENV

      - name: Build Backend Container
        uses: docker/build-push-action@v5
        with:
          tags: ${{ env.TAG }}
          context: .
          file: docker/Dockerfile.backend
          pull: true
          push: true
          cache-to: type=gha,mode=max
          cache-from: type=gha
          platforms: |
            linux/amd64
            linux/arm64/v8
          provenance: mode=max
