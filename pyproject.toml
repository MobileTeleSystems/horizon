sqlalchemy = {version = ">=2.0", optional = true}
greenlet = {version = ">=3.1.1", optional = true}
asyncpg = [
  {version = "<=0.28.0", optional = true, python = "3.7"},
  {version = "*", optional = true, python = ">=3.8"},
]
python-multipart = [
    {version = "<=0.0.8", optional = true, python = "3.7"},
    {version = "*", optional = true, python = ">=3.8"},
