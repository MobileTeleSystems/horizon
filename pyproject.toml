[tool.poetry.extras]
backend = [
  "fastapi",
  "starlette",
  "uvicorn",
  "alembic",
  "mako",
  "markupsafe",
  "importlib-resources",
  "sqlalchemy",
  "greenlet",
  "python-multipart",
  "sqlalchemy-utils",
  "pyyaml",
  "python-json-logger",
  "coloredlogs",
  "starlette-exporter",
  "asgi-correlation-id",
  "uuid6",
  "pydantic-settings",
  "devtools",
  "passlib",
  "authlib",
]
postgres = [
  "asyncpg",
]
ldap = [
  "bonsai",
  "argon2-cffi",
]
client-sync = [
  "authlib",
  "requests",
  "urllib3",
]

[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"
httpx = [
  {version = "^0.24.1", python = "3.7"},
  {version = "^0.28.1", python = ">=3.8"},
]
pytest-asyncio = [
  {version = "^0.21.1", python = "3.7"},
  # TODO: remove version limit after fixing https://github.com/pytest-dev/pytest-asyncio/issues/706
  {version = "^0.21.1", python = ">=3.8"},
]
pytest-randomly = [
  {version = "^3.12.0", python = "3.7"},
  {version = "^3.15.0", python = "3.8"},
  {version = "^3.16.0", python = ">=3.9"},
]
pytest-deadfixtures = "^2.2.1"
pytest-rerunfailures = [
